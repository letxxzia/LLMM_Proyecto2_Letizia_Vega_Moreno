    <head>

        <title>ZonaGames</title>

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <!--Barra de navegacion (Nav)-->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed top">

            <div class="container">

                <a class="navbar-brand" href="#">

                    <img src="../img/logo.png" alt="" width="200">

                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
                    aria-controls="navbarS" aria-expanded="false" aria-label="Toogle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarS">

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item">

                            <a href="../index.html" class="nav-link">Inicio</a>

                        </li>

                        <li class="nav-item">

                            <a href="../portfolio/Juegos.html" class="nav-link">Juegos</a>

                        </li>

                        <li class="nav-item">

                            <a href="../portfolio/Contacto.html" class="nav-link">Contacto</a>

                        </li>

                    </ul>

                </div>

            </div>

        </nav>

        <!--Contacto-->

        <section id="seccion-contacto" class="bottom">

            <div class="container" id="contenedor-formulario">

                <div class="text-center mb-4" id="titulo-formulario">

                    <br><br>
                    
                    <h2>Contactanos</h2>

                    <br>

                    <p class="fs-5">Te ayudamos para resolver cualquier duda que tengas</p>

                </div>
          
                <br>

                <form  method="POST" data-netlify="true" action="#">

                    <div class= "mb-3">   
                        
                        <p>Correo electrónico</p>
                        
                        <input type="email" class="form-control" id="email" name="email">
                    
                    </div>

                    <br>
                    
                    <div class="mb-3">   

                        <p>Nombre</p>
                        
                        <input type="input" class="form-control" id="name" name="name">

                    </div>

                    <br>

                    <div class="mb-3">

                        <p>Teléfono</p>

                        <input type="tel" class="form-control" name="phone" id="phone">
                    
                    </div>

                    <br>
          
                    <div class="mb-3">    

                        <p>Asunto</p>
                        
                        <textarea class="form-control" name="message" id="message" rows="4"></textarea>

                    </div>

                    <br><br>
          
                    <div class="mb-3">
                        
                        <button type="submit" class=" btn btn-primary w-100 fs-5">Enviar Mensaje</button>

                    </div>

                </form>
            
            </div>

        </section>

        <!--Script de Bootstrap-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
